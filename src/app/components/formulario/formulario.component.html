<div>
    <form *ngIf="createProduct !== undefined" [formGroup]="createProduct" (ngSubmit)="handleSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="fw" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="prodName">
                </mat-form-field>

                <mat-form-field class="fw" appearance="fill">
                    <mat-label>Descripci√≥n</mat-label>
                    <input matInput formControlName="prodDesc">
                </mat-form-field>

                <mat-form-field class="fw" appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="prodPrice">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="actionButton">
                <button mat-raised-button color="primary">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </form>  
</div>
