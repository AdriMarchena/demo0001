<button mat-raised-button color="primary" routerLink="/register-product">Nuevo</button>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="prod_name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prod_name}} </mat-cell>
    </ng-container>
  
    <!-- Descripción Column -->
    <ng-container matColumnDef="prod_desc">
      <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prod_desc}} </mat-cell>
    </ng-container>
  
    <!-- Precio Column -->
    <ng-container matColumnDef="prod_price">
      <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prod_price}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="verProducto(element._id)">Ver</button>
            <button mat-raised-button color="warn" routerLink="/list-product">Eliminar</button>
        </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
